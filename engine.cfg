[android]

modules="org/godotengine/godot/GodotGooglePlayServices,org/godotengine/godot/GodotPaymentV3"

[application]

name="ShapeShift"
main_scene="res://scenes/game.tscn"
boot_splash="res://assets/splash.png"
icon="res://icon.png"

[autoload]

Audio_player="*res://scenes/Audio_player.tscn"
globals="*res://globals.gd"

[display]

height=1200
width=720
stretch_mode="2d"
orientation="portrait"
test_width=0
test_height=0

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]

[physics_2d]

motion_fix_enabled=true
